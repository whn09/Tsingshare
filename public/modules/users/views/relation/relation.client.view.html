<section class="row" data-ng-controller="RelationController">
    <div ng-show="!lover.displayName && !result.displayName && !requesters && !myrequest">
    <h3 class="col-md-12 text-center">Search your lover</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="searchuser()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="userid">UserID</label>
					<input type="text" id="userid" name="userid" class="form-control" data-ng-model="userid" placeholder="UserID">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Search</button>
				</div>
			</fieldset>
		</form>
        <div data-ng-show="error" class="text-center text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
	</div>
    </div>
    <div ng-show="myrequest.displayName">
        <h3 class="col-md-12 text-center">Your have send request to: {{myrequest.displayName}}, please waiting for he/she accept.</h3>
    </div>
    <div ng-show="lover.displayName">
        <h3 class="col-md-12 text-center">Your lover is: {{lover.displayName}}</h3>
    </div>
    <div ng-show="result.displayName">
        <h3 class="col-md-12 text-center">The user is: {{result.displayName}}
        <form data-ng-submit="requestuser()" class="signin form-horizontal text-center" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <input type="hidden" id="userid" name="userid" class="form-control" value="{{result._id}}">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Send Request</button>
                </div>
            </fieldset>
        </form>
        <div data-ng-show="success" class="text-center text-success">
            <strong>Send Request Successfully</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
        </h3>
    </div>
    <div ng-repeat="requester in requesters">
        <h3 class="col-md-12 text-center">The user send request to you: {{requester.displayName}}
            <form data-ng-submit="acceptuser()" class="signin form-horizontal" autocomplete="off">
                <fieldset>
                    <div class="form-group">
                        <input type="hidden" id="userid" name="userid" class="form-control" value="{{requester._id}}">
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-primary">Accept</button>
                    </div>
                </fieldset>
            </form>
            <form data-ng-submit="rejectuser()" class="signin form-horizontal" autocomplete="off">
                <fieldset>
                    <div class="form-group">
                        <input type="hidden" id="userid" name="userid" class="form-control" value="{{requester._id}}">
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-primary">Reject</button>
                    </div>
                </fieldset>
            </form>
            <div data-ng-show="success" class="text-center text-success">
                <strong>Accept/Reject Request Successfully</strong>
            </div>
        </h3>
    </div>
</section>
